<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Validação de Formulário</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }

      form {
        max-width: 400px;
        margin: auto;
      }

      label {
        display: block;
        margin-bottom: 5px;
      }

      input {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        box-sizing: border-box;
      }

      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }

      #mensagem {
        margin-top: 15px;
        font-weight: bold;
      }

    </style>
</head>
<body>
      <h2>Formulário de Validação</h2>

      <p id="mensagem" aria-live="polite">Por favor, insira os números e clique em Enviar:</p>

      <form id="meuFormulario">
        <label for="campoA">Número A:</label>
        <input type="number" id="campoA" name="campoA" required min="0">

        <label for="campoB">Número B:</label>
        <input type="number" id="campoB" name="campoB" required min="0">

        <button type="button" onclick="validarFormulario()">Enviar</button>
      </form>

      <script>

        // Impede o envio do formulário ao pressionar Enter
        document.addEventListener('keydown', function(event) {
          if (event.key === 'Enter') {
            event.preventDefault();
          }
        });
        function validarFormulario() {
          // Obtém os valores dos campos
          let campoA = document.getElementById('campoA');
          let campoB = document.getElementById('campoB');

          // Converte os valores dos números
          let valorA = parseFloat(campoA.value);
          let valorB = parseFloat(campoB.value);

          // Verifica a condição de validação
          if (valorB > valorA) {
            exibirMensagem("Formulário válido! B é maior que A.", true);
            campoB.classList.remove('invalid');
          } else {
            exibirMensagem("Formulário inválido! B não é maior que A.", false);
            campoB.classList.add('invalid');
          }
        }

        function exibirMensagem(mensagem, isValid) {
          let mensagemElement = document.getElementById('mensagem');
          mensagemElement.innerHTML = mensagem;
          mensagemElement.style.color = isValid ? 'green' : 'red';
        }

      </script>
</body>
</html>
